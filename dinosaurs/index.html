<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <link rel="stylesheet" href="static/styles.css">

</head>

<body>
    <header>
        <h4 id="page-header">Natural History Museum</h4>
    </header>

    <main>
        <div id="top-info">
            <div id="title">Dinosarus</div>
            <div>How do you compare?</div>
        </div>

        <div id="form-div">
            <form id="dino-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="dino_name" required>
                </div>

                <div class="form-group">
                    <label for="weight">Weight (in lbs):</label>
                    <input type="number" id="weight" name="dino_weight" required>
                </div>

                <div class="form-group">
                    <label for="height">Height (in inches):</label>
                    <input type="number" id="height" name="dino_height" required>
                </div>

                <div class="form-group">
                    <label for="residence">Place of Residence:</label>
                    <input type="text" id="residence" name="dino_residence" required>
                </div>

                <div class="form-group">
                    <input type="submit" value="Compare me">
                </div>
            </form>
        </div>

        <div id="tableContainer" style="display:none;">
            <table id="dino-compare">
                <tbody id="tableBody">
                </tbody>
            </table>

            <div>
                <button id="showFormBtn" type="submit">Show Form</button>
            </div>

        </div>

    </main>

    <script type="module" src="static/scripts.js"></script>
</body>

</html>
