<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>

  <div id="root"></div>

</body>
<script>
    const root = document.getElementById('root')

    const Welcome = () => {
      return `Welcome to my Javascript Program!`
    }

    const App = () => {
      return `
          <h1>${Welcome()}<h1>
          <div> I EXIST! </div>
          ${MenuComponent(true)}
      `
    }

    const render = root => {
      root.innerHTML = App()
    }

    // Add a new Menu component that takes in a show argument which is either true or false
    // Show this content if show is true:
    const MenuComponent = (show) => {
      if (show === true) {
        return `<nav>
        <ul>
            <li>About Us</li>
            <li>Contact Us</li>
            <li>Login</li>
        </ul>
    </nav>`}
    else // and this content if show is false:
    {
      return `<nav>Menu</nav>`
    }
  }

    // Your Code Here - remember to make sure your JS is in a function that gets called, or it won't show up
    window.addEventListener('load', () => {
      render(root)
})
    
  </script>
</html>
