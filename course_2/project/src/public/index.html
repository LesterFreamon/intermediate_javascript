<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheets/resets.css">
    <link rel="stylesheet" href="assets/stylesheets/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/4.0.0-rc.12/immutable.min.js"></script>
    <title>NASA Mars Rover Dashboard</title>
</head>
<body>
    <header>
        <h1>NASA Mars Rover Dashboard</h1>
    </header>
    <nav>
        <label for="rover-selection">Select Rover:</label>
        <select id="rover-selection" aria-label="Rover Selection">
            <option value="">None</option>
            <option value="curiosity">Curiosity</option>
            <option value="opportunity">Opportunity</option>
            <option value="spirit">Spirit</option>
        </select>
    </nav>
    <main id="root">
      
    </main>
    <script src="client.js"></script>
</body>
</html>
